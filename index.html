<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Ranchers&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/525d3a0fd1.js" crossorigin="anonymous"></script>
</head>
<body>
    <a id="git" href="https://github.com/shashiBhushan13/TodoList-VanillaJs.github.io"><i  class="fab fa-github"> github</i></a>
    <div>
        <h1 style="font-family: 'Do Hyeon', sans-serif;">
            ToDo List :
        </h1>
    </div>
<br><br>
<div>
    <input type="text" id="data" placeholder="Add item to the ToDo List">&nbsp; &nbsp;
    <button id="add">Add to List!</button>&nbsp; &nbsp;
    <button id="remove">Too Tired! Remove Everything!</button>
</div>
<div>
    <ol id="list">
    </ol>
</div>
<br><br>
<div id="total" style="font-size: 1.5rem;">
    Total items on list = 0
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
